# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  # push:
    # branches: ["main"]

  issues:
    types:
      - opened

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # - name: Checkout
      #   uses: actions/checkout@v3
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github.event) }}
        run: |
          echo "$GITHUB_CONTEXT"
      - name: Dump env
        run: env
      - name: Shorten Link
        id: shorten-link
        run: |
          ISSUE_ID=${{ github.event.issue.number }}
          
          # Define base62 characters
          BASE62="0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz"
          BASE62_ENCODED=""
          
          while [ $ISSUE_ID -gt 0 ]; do
              INDEX=$(($ISSUE_ID % 62))
              BASE62_ENCODED="${BASE62:${INDEX}:1}${BASE62_ENCODED}"
              ISSUE_ID=$(($ISSUE_ID / 62))
          done
          
          SHORT_URL="http://example.com/${BASE62_ENCODED}"
      
          echo "short_url=${SHORT_URL}" >> $GITHUB_ENV

      - name: Create Redirect Page
        run: |
          echo "<html><head><meta http-equiv=\"refresh\" content=\"0;url='${{ github.event.issue.title }}'\"></head><body>Redirecting...</body></html>" > docs/${{ env.base_encoded }}.html
        
  
    
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
