# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  # push:
    # branches: ["main"]

  issues:
    types:
      - opened

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      issueNumber:
        description : Issue number
        required: true
        

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      link-id: ${{ steps.get-link-id.outputs.result }}
    steps:
      # - name: Checkout
      #   uses: actions/checkout@v3
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github.event) }}
        run: |
          echo "$GITHUB_CONTEXT"
      - name: Dump env
        run: env

      - name: Shorten Link
        id: get-link-id
        uses: actions/github-script@v6
        with:
          result-encoding: string
          script: |
            function decimalToBase58(decimal) {
              const BASE58_CHARS = '123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz';
              let base58Encoded = '';
          
              while (decimal > 0) {
                  const remainder = decimal % 58;
                  base58Encoded = BASE58_CHARS[remainder] + base58Encoded;
                  decimal = Math.floor(decimal / 58);
              }
          
              return base58Encoded;
            }
            return decimalToBase58(context.payload?.inputs?.issueNumber || context.payload.issue.number);

      - name: Create Redirect Page
        run: |
          mkdir -p dist
          echo "<html><head><meta http-equiv=\"refresh\" content=\"0;url='${{ github.event.issue.title }}'\"></head><body>Redirecting...</body></html>" > dist/${{ steps.get-link-id.outputs.result }}

      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: |
            dist
  
    
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # - name: Checkout
      #   uses: actions/checkout@v3
      - name: Download a single artifact
        uses: actions/download-artifact@v3
        with:
          name: dist
      - name: List files
        run: ls -lah
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

  notify:
    needs: 
      - deploy
      - build
    runs-on: ubuntu-latest
    steps:
      - name: Comment Confirmation
        uses: actions/github-script@v6

        with:
          script: |
            const shortUrl = `${ context.payload.repository.html_url }/${{ needs.build.outputs.link-id }}`;

            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `The short URL is live! You can now access your link at [${shortUrl}](${shortUrl}).`
            });